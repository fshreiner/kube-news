services:
  postgres:
    container_name: kubenews-db
    image: postgres:14.18
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-docker-volume:/var/lib/postgresql/data
    networks:
      - kubenews-network

  kubenews:
    container_name: kubenews-app
    image: fshreiner21/kube-news:${KUBENEWS_TAG:-latest}
    build:
      context: ./src
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - postgres
    environment:
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_DATABASE=${POSTGRES_DB}
      - DB_HOST=postgres
    networks:
      - kubenews-network

volumes:
  postgres-docker-volume:
    name: postgre-kubenews-db

networks:
  kubenews-network:
    name: kubenews-network
    driver: bridge
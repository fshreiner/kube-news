services:
  postgres:
    container_name: kubenews-db
    image: postgres:14.18
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=Pg123
      - POSTGRES_USER=kubenews
      - POSTGRES_DB=kubenews
    volumes:
      - postgres-docker-volume:/var/lib/postgresql/data
    networks:
      - kubenews-network

  kubenews:
    container_name: kubenews-app
    image: fshreiner21/kube-news:v1
    ports:
      - 8080:8080
    environment:
      - DB_PASSWORD=Pg123
      - DB_USERNAME=kubenews
      - DB_DATABASE=kubenews
      - DB_HOST=postgres
    networks:
      - kubenews-network

volumes:
  postgres-docker-volume:
    name: postgre-kubenews-db

networks:
  kubenews-network:
    name: kubenews-network
    driver: bridge